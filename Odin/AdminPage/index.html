<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2><span class="mdi mdi-view-dashboard"></span>DashBoard</h2>
            <div class="side-upper">
                <ul>
                    <li><span class="mdi mdi-home-account"></span>Home</li>
                    <li><span class="mdi mdi-face-man-profile"></span>Profile</li>
                    <li><span class="mdi mdi-message"></span>Messages</li>
                    <li><span class="mdi mdi-history"></span>History</li>
                    <li><span class="mdi mdi-file-tree"></span>Tasks</li>
                    <li><span class="mdi mdi-account-group"></span>Communities</li>
                </ul>
            </div>
            <div class="side-down">
                <ul>
                    <li><span class="mdi mdi-cog"></span>Settings</li>
                    <li><span class="mdil mdil-help"></span>Support</li>
                    <li><span class="mdi mdi-lock-check"></span>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="header"></div>
        <div class="main-content"></div>
    </div>

</html>
